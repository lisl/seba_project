#{extends 'main.html' /} 
#{set title:'Task Preview' /}

<h2>
	#{if isPreview}
    	Preview of 
	#{/if}
	
	Task "${task.title}"
</h2>

<p>
	Category: ${task.categoryId}
	<br />
	Title: ${task.title}
	<br />
	Description: ${task.description}
	<br />
	Location: ${task.location}
	<br />
	Reward: ${task.payment}
</p>

#{if isPreview}
    <a href="@{save(task)}">Post!</a>
    <a href="@{fillOut(task)}">Edit</a>
#{/if}
